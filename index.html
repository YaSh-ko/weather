<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="weather-container">
            <form id="weatherForm" class="weather-container__form">
                <label for="searchCity">
                    <input 
                        type="text" 
                        name="city" 
                        id="searchCity" 
                        placeholder="Введите город"
                        autocomplete="address-level1">
                </label>
                
                <button type = 'submit'>
                    <img 
                        src="img/search.svg"
                        width="22px"
                        height="22px" 
                        alt="Поиск города">
                </button>
            </form>
            <div class="weather-container__weather-content">
                <div class="weather-content__wether-today">
                    <div class="weather-today__city">
                        <h2 id="currentCity">Город</h2>
                        <button class="weather-today__city-like-btn" id="likeCity">
                            <svg class="city-like__icon" width="26" height="25" viewBox="0 0 26 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd" d="M18.5154 1C15.9205 1 13.5851 2.7875 12.6769 5.125C11.7687 2.7875 9.43333 1 6.83846 1C3.59487 1 1 3.6125 1 7.1875C1 12 5.54103 16.125 12.6769 23C19.8128 16.125 24.3538 12 24.3538 7.1875C24.3538 3.6125 21.759 1 18.5154 1Z" stroke="black" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                    <div class="weather-today__degrees">
                        <h1>
                            <span id="temp" class="weather-today__temp"></span> 
                        </h1>
                        <div class="weather-today__icon">
                        </div>
                    </div>
                     <div class="weather-today__description">
                        <p>Ощущается как: <span id="feelsLike"></span></p>
                        <p>Рассвет: <span id="sunrise"></span></p>
                        <p>Закат: <span id="sunset"></span></p>
                     </div>
                     <div class="weather-today__forecast">  
                     </div>
                </div>


                <div class="weather-content__liked-city">
                    <div class="liked-city__added-locations">
                        <h2 class="added-locations__header"></h2>
                    </div>
                    <span class="liked-city__line"></span>
                    <div class="liked-city__city-list">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type='module' src="src/main.js"></script>
</body>
</html>
